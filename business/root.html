     <script type="module">

         import {root,addProduct} from "../fireBase.js"

        //shuffle Array 
        function shuffleArray(arr) {
            let copy = [...arr]; // keep original safe
            for (let i = copy.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
}

  function loadPage(client,products){
        var date = Date.now();

        // check subscription
        //  if(date <= client.expiringDate ){
        //     // navigate to page expired if its expired
        //     window.location.href = "PageExpired.html"
        //     return
        //  }
         // run this function for sub not expired
         
         var shuffledArray = shuffleArray(products);
        
         loadData(client,shuffledArray)
         
    }

    function loadData(client,shuffledArray){
        var businessName = document.getElementById("bizName")
         var businessSlogan = document.getElementById("bizSlogan");
         var bisLogo = document.getElementById("bizlogo")
         businessName.textContent = client.businessName;
         businessSlogan.textContent = client.businessSlogan;
         bisLogo.src = client.businessLogo;
        console.log(client)
        var dashboardProducts = shuffledArray.slice(0,3);
        //  pass the values to the cards
        
   var parent = document.querySelectorAll(".pcard");
   parent.forEach((child, index) => {
    if (!child[index]) {
        child.children[0].src = dashboardProducts[index].ProductUrl;
        child.children[1].textContent = dashboardProducts[index].productName;
        child.children[2].childNodes[1].textContent = dashboardProducts[index].productPrice;

        
    }
});
