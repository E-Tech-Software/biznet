<style>
    body{
        margin: 0;
        padding: 0;
    }
    .main_Body{
        width: 100%;
        height: 100vh;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 150px;
       
    }
    .main_Body input{
        margin-top: 20px;
        width: 80%;
        padding: 20px;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: 1rem;
        border-bottom: 1px solid grey;
    }
    .buttons{
        margin-top: 20px;
        margin-bottom: 50px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
    }
    .main_Body img{
        width: 200px;
        height: 200px;
        margin-top: 50px;
    }
    .buttons button{
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        outline: none;
    }
    .buttons button:first-child{
        width: 50%;
        background-color: rgba(93, 93, 250, 0.863);
        color:white;
    }
    .buttons button:last-child{
        width: 30%;
        background-color: red;
        color: white;
    }
    .main_Body label{
        margin-top: 60px;
        align-self: flex-start;
        margin-left: 30px;
    }
    .loader{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150%;
        background-color: rgba(209, 205, 205, 0.521);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: hidden;
        transform: scale(0);
    }
    .display{
        display: flex;
    }
    .mini{
        background-color: white;
        padding: 50px 100px;
        border-radius: 10px;
        justify-self: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        
    }
    .scale{
        transition: 0.5s;
        transform: scale(1);
    }
    .scaleHide{
        transition: 0.5s;
        transform: scale(0);
    }
    .span{
        border: 5px solid purple;
        width: 30px;
        border-radius: 100%;
        padding: 25px 10px;
        border-top: 5px solid white;
        animation: spin linear 2s infinite;
    }
    @-webkit-keyframes spin{
        100%{-webkit-transform: rotate(360deg);}
    }
    .mini img{
        width: 70px;
        height: 70px;
    }
   

</style>
